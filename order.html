<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Pizza Joint</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-title">
                <div class="navbar-joe">Joe's Pizza Joint</div>
                <div class="navbar-menu">
                    <div class="navbar-link">
                        <a href="index.html" class="navbar-item">Home</a>
                    </div>
                    <div class="navbar-link">
                        <a href="menu.html" class="navbar-item">Menu</a>
                    </div>
                    <div class="navbar-link">
                        <a href="order.html" class="navbar-item">Order</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Section  -->
    <div class="main-container">
        <div class="main-content">
            <div class="main-card">
                <div class="main-card-form">

                    <h2>Size and Crust</h2>
                    <div class="choice-one">
                        <div class="form-size">
                            <input type="radio" name="radio">
                            <label for="">Small</label>
                            <input type="radio" name="radio">
                            <label for="">Medium</label>
                            <input type="radio" name="radio">
                            <label for="">Large</label>
                            <input type="radio" name="radio">
                            <label for="">X-Large</label>
                        </div>
                        <div class="form-crust">
                            <input type="radio" name="radio">
                            <label for="">Brooklyn Style</label>    
                            <input type="radio" name="radio">
                            <label for="">Hand Tossed</label>
                        </div>
                    </div>

                    <h2>Cheese</h2>
                    <div class="cheese-option">
                        <select name="cheese" id="">
                            <option value="option">Select an Option...</option>
                            <option value="option">Light</option>
                            <option value="option">Normal</option>
                            <option value="option">Extra</option>
                        </select>
                    </div>

                    <h2>Sauce</h2>
                    <div>
                        <div class="choice-two">
                            <div class="amount-option">
                                <select name="cheese" id="">
                                    <option value="option">Select an Option...</option>
                                    <option value="option">Light</option>
                                    <option value="option">Normal</option>
                                    <option value="option">Extra</option>
                                </select>
                            </div>
                            <div class="choice-two-item">
                                <input type="radio" name="radio">
                                <label for="">Robust Inspired Tomato Sauce</label>
                            </div>
                            <div class="choice-two-item">
                                <input type="radio" name="radio">
                                <label for="">Hearty Marinara Sauce</label>
                            </div>
                            <div class="choice-two-item">
                                <input type="radio" name="radio">
                                <label for="">Honey BBQ Sauce</label>
                            </div>
                            <div class="choice-two-item">
                                <input type="radio" name="radio">
                                <label for="">Garlic Parmesan Sauce</label>
                            </div>
                            <div class="choice-two-item">
                                <input type="radio" name="radio">
                                <label for="">Alfredo Sauce</label>
                            </div>
                            <div class="choice-two-item">
                                <input type="radio" name="radio">
                                <label for="">Ranch</label>
                            </div>
                        </div>
                    </div>

                    <h2>Toppings</h2>
                    <div class="choice-three">
                        <div class="choice-three-meat">
                            <h4>Choose Meats</h4>

                            <div>
                                <input type="checkbox" name="checkbox">
                                <label for="">Beef</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox">
                                <label for="">Salami</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox">
                                <label for="">Pepperoni</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox">
                                <label for="">Italian Sausage</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox">
                                <label for="">Premium Chicken</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox">
                                <label for="">Bacon</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox">
                                <label for="">Philly Steak</label>
                            </div>
                        </div>
                        <div class="-Choice-three-header">
                            <h4>Choose Non-Meats</h4>
                        </div>
                        <div class="choice-three-non">

                            <div class="choice-three-left">
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Hot Buffalo Sauce</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Jalapeno Peppers</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Onions</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Banana Peppers</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Diced Tomatoes</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Black Olives</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Green Olives</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Mushrooms</label>
                                </div>
                            </div>

                            <div class="choice-three-right">
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Pineapple</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Shredded Provolone Cheese</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Green Peppers</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Spinach</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Roasted Red Peppers</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Feta Cheese</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox">
                                    <label for="">Shredded Parmesan Asiago</label>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- footer section --> -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-end">
                <p>Copyright &copy; 2022, JoesPizza@pizza.com, ###-###-####</p>
            </div>
        </div>
    </div> 
</body>
</html>
