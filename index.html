<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Pizza Joint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-title">
                <div class="navbar-joe">Joe's Pizza Joint</div>
                <div class="navbar-menu">
                    <div class="navbar-link">
                        <a href="index.html" class="navbar-item">Home</a>
                    </div>
                    <div class="navbar-link">
                        <a href="order.html" class="navbar-item">Order</a>
                    </div>
                    <div class="navbar-link">
                        <a href="contact.html" class="navbar-item">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Section -->
        <div class="main-container">
            <div class="main-content">
                <div class="order-search">
                    <div class="main-search">
                        <div class="search-img-content" style="background-image:url(img/search.png)"></div>
                        <div class="order-link">
                            <a href="order.html" class="order-link-item">Order Online</a>
                        </div> 
                    </div>
                    <div class="main-search">
                        <div class="search-img-content" style="background-image:url(img/order.png)"></div>
                        <div class="search-img-text">
                            <label for="search-location">Search Locations</label>
                            <input type="text" placeholder="Search Location" class="search-label">
                            <button type="submit" class="search-btn">Search</button>
                        </div> 
                    </div>
                </div>
                <h1>Great Deals</h1>
                <div class="img-container">
                    <img src="img/pizza1.jpg" class="img-content">
                    <img src="img/pizza2.jpg" class="img-content">
                </div>
                <h2>Amazing Toppings</h2>
                <div class="img-container-toppings">
                    <img src="img/topping1.jpg" class="img-content">
                    <img src="img/topping2.jpg" class="img-content">
                    <img src="img/topping3.jpg" class="img-content">
                </div>
            </div>
        </div>

        <!-- footer section --> -->
        <div class="footer">
            <div class="footer-container">
                <div class="footer-end">
                    <p>Copyright &copy; 2022, JoesPizza@pizza.com, ###-###-####</p>
                </div>
            </div>
        </div> 
    
    <script src="app.js"></script>
